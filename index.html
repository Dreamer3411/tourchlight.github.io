
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light on/off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="logo.png" class="logo">
    
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Profile</a></li>
            <li><a href="">ContactUs</a></li>
        </ul>
        <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
        
        <div class="lamp-container">
            <img src="lamp.png" class="lamp">
            <img src="light.png" class="light" id="light">
        </div>
        
        <div class="text-container">
            <h1>Lighting</h1>
            <br>
            <p>This is a light website when you click on right button the light will
            appear on the website</p>
            <a href="">Check all collection</a>
            <div class="control">
                <p>01</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
        
    </div>
    
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
